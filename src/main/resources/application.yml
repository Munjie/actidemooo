spring:
  thymeleaf:
    cache: false
    mode: LEGACYHTML5
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd
  mvc:
    date-format: yyyy-MM-dd
  activiti:
    process-definition-location-prefix: classpath*:/processes/
  datasource:
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/activiti_demo?useUnicode=true&characterEncoding=utf8&useSSL=false&allowMultiQueries=true
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

mybatis:
  mapper-locations: classpath:mappers/**/*.xml
  type-aliases-package: com.oldguy.example.modules.test.dao.entities;com.oldguy.example.modules.workflow.dao.entities;com.oldguy.example.modules.sys.dao.entities;
  config-location: classpath:configs/myBatis-config.xml

workflow-configuration-location: "configs/workflow-url.properties"